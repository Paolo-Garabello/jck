<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JCK</title>

  <script src="assets/js/jquery-3.7.1.slim.min.js"></script>
  <script src="assets/js/Chat.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <main>
    <div class="chat-wrapper" id="public-chat">
        <h2>Public Chat</h2>
        <ul id="public-chat-messages"></ul>
        <div class="send-message">
          <input type="text" id="public-message-input" placeholder="Type your message...">
          <button id="public-send-button">Send</button>
        </div>
    </div>

    <div class="chat-wrapper" id="dm">
        <h2>DMs</h2>
        <ul class="chat" id="dm-messages"></ul>
        <div class="send-message">
          <input type="text" id="dm-message-input" placeholder="Type your message...">
          <button id="dm-send-button">Send</button>
        </div>
    </div>
  </main>

  <script>
    $(document).ready(function() {
      const chat = new Chat("ws://localhost:8887");

      $("#public-send-button").click(function() {
        const message = $("#public-message-input").val();
        chat.sendMessage({
          message: message
        });
        $("#public-message-input").val("");
      });

      $("#public-message-input").keyup(function(event) {
        if (event.key === "Enter") {
          $("#public-send-button").click();
        }
      });

      $("#dm-message-input").keyup(function(event) {
        if (event.key === "Enter") {
          $("#dm-send-button").click();
        }
      });

    });
  </script>
</body>
</html>
